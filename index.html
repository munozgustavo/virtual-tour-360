<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tour Virtual 360° - Explora espacios de forma inmersiva" />
    <title>Tour Virtual 360°</title>

    <!-- Pannellum CSS y JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Estilos base -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }

      #root {
        width: 100%;
        min-height: 100vh;
      }

      /* Estilos para ocultar la barra de desplazamiento en WebKit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: transparent;
      }

      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #666;
      }
    </style>

    <!-- Meta tags para compartir en redes sociales -->
    <meta property="og:title" content="Tour Virtual 360°" />
    <meta property="og:description" content="Explora espacios de forma inmersiva con nuestro tour virtual en 360°" />
    <meta property="og:image" content="/preview.jpg" />
    <meta property="og:url" content="https://tu-dominio.com" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- PWA tags -->
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="root"></div>

    <!-- Elemento para los portales de React -->
    <div id="modal-root"></div>

    <!-- Scripts -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Preload de recursos críticos -->
    <link 
      rel="preload" 
      href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css" 
      as="style"
    />
    <link 
      rel="preload" 
      href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js" 
      as="script"
    />

    <!-- Noscript mensaje -->
    <noscript>
      <div style="padding: 20px; text-align: center; background: #f8d7da; color: #721c24;">
        Necesitas habilitar JavaScript para ejecutar esta aplicación.
      </div>
    </noscript>
  </body>
</html>
